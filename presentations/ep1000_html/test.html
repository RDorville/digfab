<html>
<head>
    <title>Lists</title>
    <link rel="stylesheet" href="presentation.css">
</head>
<body>
    &nbsp;
    <table id="mytable">
        <tr>
            <th>Tag</th>
            <th>Purpose</th>
        </tr>
        <tr>
            <td>&lt;table&gt;</td>
            <td>Defines a table</td>
        </tr>
        <tr>
            <td>&lt;tr&gt;</td>
            <td>Defines a row in the table</td>
        </tr>
        <tr>
            <td>&lt;th&gt;</td>
            <td>Defines a header column</td>
        </tr>
        <tr>
            <td>&lt;td&gt;</td>
            <td>Defines a column in a row</td>
        </tr>
    </table>
</body>


</html>
