  </head>

    <p>This is a paragraph.</p>

```

# Version Control

### Helps developers .blue[track] and .blue[manage] changes to a software project (code as well as activities).

### Version control lets developers work through .blue[branching] and .blue[merging]

## Branching
  - duplicates part of a project to try changes
  - can abandon and ignore changes
  - changes do not affect the main project

## Merging
  - allows a branch to be added/overwrites the main code safely
  - can recover if a mistake occurs

# Making Changes & Updating

<img src="git_push.png" style="width:700px">

### Making changes and updates

- Update local site.
- Make changes, additions, deletions
- Add your changes to the local store 
- Commit your changes to the local repository
- Push to the remote repository

```bash
$> git add *

$> git commit -m "updated x,y,z files"

$> git push
```

---

# Checking for updates

<img src="git_pull.png" style="width:700px">

### Should be done each time you work on your project

- Checks if the Remote repository was updated
- If so, brings down the updates
- Allows you to overwrite/keep-local changes
- Syncs local with remote repository

```bash

$> git pull


```
