# Fusion 360 - Constraints

### Constraints assist in "fixing" your sketchs

### Tips

- start drawing from the .blue[ORIGIN]
- base all further drawing from the origin point
- use parameters for dimensions that may change (e.g. thickness)
- use .blue[CONSTRAINTS] instead of "eyeballing"
  - Horizontal, Vertical
  - Coincident, Collinear
  - Tangent
  - Parallel, Perpendicular
  - Equidistant

### Now, draw the base component
